<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width", initial-scale=1.0/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<title>Landing Page</title>
</head>

<body>
	<header>
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo">
			<h4 class="logo">Diamond Exchange</h4>	
		</div>
		<nav>
			<ul class="nav-links">
				<li class="nav-link"><a href="#">Trade</a></li>
				<li class="nav-link"><a href="#">Derivatives</a></li>
				<li class="nav-link"><a href="#">Wallets</a></li>
				<li class="nav-link"><a href="#">Contact</a></li>
			</ul>

		</nav>

		<div class="cart">
			<img src="./img/settings2.svg" alt="cart">
		</div>

	</header>


	<main>
		<section class="presentation">
			
			<div class="introduction">
				<div class="intro-text">
				
					<h1>What if you could send money</h1>

					<p>
						at zero cost
					</p>

				</div>

				<div class="cta">
					<button class="cta-select">
						Login
					</button>
					<button class="cta-add">
						Learn More
					</button>				


				</div>	

			</div>

			<div class="cover">
				<img src="./img/bitcoin2.png"alt='matebook'>

			</div>	
		</section>

		<div class="laptop-select">
			<img src="./img/arrow-left.svg">
			<img src="./img/dot.svg">
			<img src="./img/dot-full.svg">
			<img src="./img/dot-full.svg">
			<img src="./img/arrow-right.svg">
		
			
		</div>

		<img class="big-circle" src="./img/big-eclipse.svg" alt="">
		<img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
		<img class="small-circle" src="./img/small-eclipse.svg" alt="">
	</main>
</body>
</html>
